<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <link rel='stylesheet' href='style.css' type='text/css' />
</head>

<body>
  <div class='container'>
    <div class='row display'><p class='displayText'></p></div>
    <div class='row buttons'>
      <div class='button' data-val='7'><p class='num'>7</p></div>
      <div class='button' data-val='8'><p class='num'>8</p></div>
      <div class='button' data-val='9'><p class='num'>9</p></div>
      <div class='button op' data-val='+'><p class='op'>+</p></div>
      <div class='button op' data-val='-'><p class='op'>-</p></div>
    </div>
    <div class='row buttons'>
      <div class='button' data-val='4'><p class='num'>4</p></div>
      <div class='button' data-val='5'><p class='num'>5</p></div>
      <div class='button' data-val='6'><p class='num'>6</p></div>
      <div class='button op' data-val='*'><p class='op'>*</p></div>
      <div class='button op' data-val='/'><p class='op'>/</p></div>
    </div>
    <div class='row buttons'>
      <div class='button' data-val='1'><p class='num'>1</p></div>
      <div class='button' data-val='2'><p class='num'>2</p></div>
      <div class='button' data-val='3'><p class='num'>3</p></div>
      <div class='button op' data-val='.'><p class='num'>.</p></div>
      <div class='button op' data-val='='><p>=</p></div>
    </div>
    <div class='row buttons'>
      <div class='button' data-val='0'><p class='num'>0</p></div>
      <div class='button' data-val='C'><p>C</p></div>
    </div>
  </div>

  <script src='script.js' type='text/javascript'></script>
</body>

</html>
